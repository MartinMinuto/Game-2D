<header>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>

</header>

<body>

    <div style="position: relative; display: inline-block;">

     <div style="position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;">
            
            <!--player health-->

            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white;
            border-radius: 7px;"> 
        
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #818cf8; top: 0;
                right: 0; bottom: 0; width: 100%;"></div>

            </div> 

            <!--timer-->

            <div id="timer" style="background-color: rgb(60, 168, 145); height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border-radius: 10px; border: 2px solid rgb(7, 141, 96);">10</div>

            <!--enemy health-->

            <div style="position: relative; width: 100%; border: 4px solid white;border-radius: 7px;"> 
        
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: #818cf8; top: 0;
                right: 0; left: 0; bottom: 0;"></div>

            </div> 

     </div>

     <div id="displayText" style="position: absolute; color: white; justify-content: center; align-items: center; top: 0; bottom: 0; left: 0;
     right: 0; display: none;">Time</div>
     <canvas></canvas>

    </div>
    

    <script src="./js/clases.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
